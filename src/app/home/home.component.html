<div class="container-fluid py-3 top-container">
    <form>
      <div class="row my-3">
        <div class="col-3"></div>
        <div class="col-6">
          <label for="exampleFormControlInput1" class="form-label">I'm looking for..</label>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-3"></div>
        <div class="col-6">
          <input type="search" class="form-control form-control-sm" id="searchControl" placeholder="Enter a Job Description">
        </div>
        <div class="col-3">
          <button class="btn btn-sm btn-outline-primary" (click)="submit()">SEARCH</button>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-3"></div>
        <div class="col-1">
          <input type="checkbox" id="fulltime"> Fulltime
        </div>
        <div class="col-2">
          <input type="checkbox" id="parttime"> Parttime / Casual / Freelance
        </div>
        <div class="col-3">
          <select name="location" class="form-control" style="width:105px;float:right">
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
            <option value="Kolkata">Kolkata</option>
            <option value="Chennai">Chennai</option>
            <option value="Varanasi">Varanasi</option>
          </select>
        </div>
      </div>
    </form>
    <div class="row my-3" style="padding-top:50px">
      <div class="col-5"></div>
      <div class="col-3">
        <button class="btn btn-sm btn-outline-primary" (click)="open(demoModal)">REGISTER</button>
      </div>
    </div>
  </div>
  <div class="container-fluid py-3 text-center">
    <p>We're leaders in</p>
    <h1>Creative Digital Recruitment</h1>
    <br/><br/>
    <p>Based in surry Hills, the creative hub of sydney we are surrounded by creativity<br/> and that reflects on the type of jobs we recruit for.</p>
    <br/><br/>
    <button class="btn btn-sm btn-outline-primary">FIND OUT MORE ABOUT US!</button>
  </div>

  <ng-template #demoModal let-modal>
    <app-registraion></app-registraion>
  </ng-template>
